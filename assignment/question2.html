<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table, th, td {border:1px solid black ; border-collapse: collapse; text-align: center;}
    </style>
    <title>Text Formatting Tags of HTML</title>
</head>
<body style="padding: 10px 20%;">
   <h1>Text Formatting Tags of HTML</h1> 
   <table style="width:100%;">
    <tr>
        <th>Bold text</th>
        <th>Important Text</th>
        <th>Italic Text</th>
        <th>Emphasised Text</th>
        <th>Marked text</th>
        <th>Small text</th>
        <th>Deleted Text</th>
        <th>Inserted Text</th>
        <th>Subscript Text</th>
        <th>Superscript Text</th>
    </tr>
    <tr>
        <td><b>Hello</b></td>
        <td><strong>Hello</strong></td>
        <td><i>Hello</i></td>
        <td><em>Hello</em></td>
        <td><mark>Hello</mark></td> 
        <td><small>Hello</small></td>
        <td><del>Hello</del></td>
        <td><ins>Hello</ins></td>
        <td>Hello<sub>2</sub></td>
        <td>Hello<sup>2</sup></td>
    </tr>
   </table>
</body>
</html>
